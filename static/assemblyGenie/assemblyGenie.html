<!-- Submission form -->
<div class="col-md-6">
	<div class="panel panel-default">
  		<div class="panel-heading">
	  		Query
			<button type="submit" data-ng-click="ctrl.submit()" data-ng-disabled="form.$invalid || !ctrl.connected()" class="pull-right btn btn-default btn-xs">Submit</button>
		</div>
  		<div class="result-panel panel-body">
			<form class="form-horizontal" role="form" name="form">
				<div class="form-group">
					<label class="col-xs-4 col-form-label">ICE ids:</label>
					<div class="col-xs-8">
						<div>
							<textarea class="form-control"
								data-ng-model="ctrl.query.ice_ids"
								required>
							</textarea>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
